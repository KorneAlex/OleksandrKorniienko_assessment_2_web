<!DOCTYPE html>

<html lang="en" data-theme=light>

<head>
  <title>(Whether) Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="/data/weather_data.js"></script>
    <script src="/scripts/script.js"></script>
    
</head>

<body class="container is-widescreen is-max-desktop">  
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <div class="navbar-brand"><a href="/pages/test/"><img src="/data/logo.png" width="180"></a></div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-item">My dashboard</div>
        <div class="navbar-item">Location</div>
        <div class="navbar-item">About</div>
        <switch class="navbar-item">
            <input type="checkbox" id="switch" class="switch is-rounded" onclick="changeTheme()">
            <label for="switch">Dark mode</label>
        </switch>
    </div>
</nav>
  <div>
    

  <div class="columns">
        <div class="column card">
            <div class="card-header is-flex-direction-column">
                <div class="card-header-title "><span id="cityName"></span></div>
                <div class="card-content"><span id="day"></span>
                    <p>Current time is: <span id="currentTime"></span></p>
                </div>
            </div>
        </div>
        <div class="column card">
            <div class="card-header is-flex-direction-column">
                <div class="card-header-title">Temperature</div>
                <div class="card-content">
                    <p>max: <span id="maxTemp"></span> min: <span id="minTemp"></span></p>
                </div>
            </div>
        </div>
        <div class="column card">
            <div class="card-header is-flex-direction-column">
                <div class="card-header-title">max wind</div>
                <div class="card-content"><span id="maxWind"></span></div>
                <div class="card-content"><span id="maxWind"></span></div>
            </div>
        </div>
        <div class="column card">
            <div class="card-header is-flex-direction-column">
                <div class="card-header-title">NOW</div>
                <div class="card-content">
                    <p>Temperature: <span id="currentTemp"></span></p>
                    <p>Feels like: : <span id="currentTempFeel"></span></p>
                    <p>Wind: <span id="currentWind"></span></p>
                </div>
            </div>
        </div>
    </div> 
  </div>
  <div></div>
</body>

</html>
